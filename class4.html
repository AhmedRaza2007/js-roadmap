<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JavaScript Day 4</h1>
    <script>
        alert("Welcome to JavaScript Day 4 Practices - Operators");
        let a = 10;
        let b = 5;

        // Arithmetic
        console.log(a + b);
        console.log(a - b);
        console.log(a * b);
        console.log(a / b);

        // Assignment
        let x = 20;
        x += 10;
        console.log(x);

        // Comparison
        console.log(a > b);
        console.log(a === 10);
        console.log(b <= 5);

        // String
        let name = "Ahmed";
        let msg = "Hello " + name;
        console.log(msg);
        let age = 18;

        console.log(age == "18");   // true
        console.log(age === "18"); // false
        console.log(age > 15);    // true
        console.log(a ** b);  // Exponentiation

        // Increment and Decrement
        let num = 10;

        console.log(num++); // 10
        console.log(num);   // 11

        console.log(++num); // 12

        console.log(num--); // 12
        console.log(num);   // 11

        console.log(--num); // 10


    </script>
</body>

</html>
