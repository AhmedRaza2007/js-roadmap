<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript practice Ternary Operator</title>
</head>

<body>
    <h1>Class 6 javascript practice Ternary Operator</h1>
    <script>
        alert("javascript practice Ternary Operator");

        let ahsanAge = 20;
        let result = ahsanAge >= 18 ? "Allowed" : "Not Allowed";
        console.log(result);


        let age = 19;
        let hasCard = true;
        let entry = (age >= 18 && hasCard) ? "Enter" : "No Entry";
        console.log(entry);

        let marks = 45;
        let passFail = marks >= 50 ? "Pass" : "Fail";
        console.log(passFail);

        let studentMarks = 100;
        let studentGrade = studentMarks >= 45 && studentMarks <= 60 ? "C" : studentMarks >= 61 && studentMarks <= 75 ? "B" : studentMarks >= 76 && studentMarks <= 100 ? "A" : "Enter valid number";
        console.log(studentGrade);

        let examMarks = 100;
        let grade = examMarks < 0 || examMarks > 100 ? "Enter valid number" : examMarks >= 76 ? "A" : examMarks >= 61 ? "B" : examMarks >= 45 ? "C" : "Fail";
        console.log(grade);

    </script>
</body>

</html>
