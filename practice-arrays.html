<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>task Practice</h1>
    <ul id="todoList"></ul>

    <ul id="completedList"></ul>

    <ul class="todoList2"></ul>
    <script>
        const todos = [
            { id: 1, todo: "Learn JavaScript", completed: true },
            { id: 2, todo: "Practice Nested Loops", completed: false },
            { id: 3, todo: "Build Todo App", completed: false },
            { id: 4, todo: "Watch Coding Tutorial", completed: true },
            { id: 5, todo: "Do Coding Practice", completed: false }
        ];
        const todoList = document.getElementById("todoList");
        for (let i = 0; i < todos.length; i++) {
            const item = todos[i];
            const li = document.createElement("li");
            const checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.checked = item.completed;
            const span = document.createElement("span");
            span.textContent = " " + item.todo;
            li.appendChild(checkbox);
            li.appendChild(span);

            todoList.appendChild(li);
        }

        const completedList = [
            { id: 1, todo: "Review Code", completed: true },
            { id: 2, todo: "Practice CSS", completed: false },
            { id: 3, todo: "Learn React", completed: true },
            { id: 4, todo: "Make Portfolio", completed: false },
            { id: 5, todo: "Deploy Project", completed: true },
            { id: 6, todo: "Debug Code", completed: false },
            { id: 7, todo: "Study Algorithms", completed: true },
        ];
        const completedListElement = document.getElementById("completedList");
        for (let i = 0; i < completedList.length; i++) {
            const item = completedList[i];
            const li = document.createElement("li");
            const checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.checked = item.completed;
            const span = document.createElement("span");
            span.textContent = " " + item.todo;
            li.appendChild(checkbox);
            li.appendChild(span);

            completedListElement.appendChild(li);
        }

        const todoList2 = [
            { id: 1, task: "Learn JavaScript", status: "Completed" },
            { id: 2, task: "Practice Loops", status: "Pending" },
            { id: 3, task: "Build Project", status: "In Progress" },
            { id: 4, task: "Watch Tutorial", status: "Completed" },
            { id: 5, task: "Study DOM", status: "Pending" }
        ];
        const todoList2Element = document.querySelector(".todoList2");
        for (let i = 0; i < todoList2.length; i++) {   
            const item = todoList2[i];
            const li = document.createElement("li");
            const checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.checked = item.status === "Completed";
            const span = document.createElement("span");
            span.textContent = " " + item.task + " - " + item.status;
            li.appendChild(checkbox);
            li.appendChild(span);

            todoList2Element.appendChild(li);
        }

        alert("Welcome to JavaScript Day 3 Practice and Arrays");

        let names = ["Ahmed", "Ali", "Raza"];

        // array ki pehli value
        alert(names[0]);   // Ahmed

        // array me new name add
        names.push("Usman");

        // array ki length
        console.log("Total Names:", names.length);

        console.log(names);

        // page par show karna
        document.write("Names List: " + names + "<br>");

        // specific index show
        document.write("Second Name: " + names[1]);
    </script>
</body>

</html>
