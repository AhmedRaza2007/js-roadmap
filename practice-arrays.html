<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // alert("Welcome to JavaScript Day 3 Practice and Arrays");

        // array banaya (names)
        let names = ["Ahmed", "Ali", "Raza"];

        // array ki pehli value
        alert(names[0]);   // Ahmed

        // array me new name add
        names.push("Usman");

        // array ki length
        console.log("Total Names:", names.length);

        // array ki values console me
        console.log(names);

        // page par show karna
        document.write("Names List: " + names + "<br>");

        // specific index show
        document.write("Second Name: " + names[1]);
    </script>
</body>
</html>
